<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title -->
  <title>Frontend Mentor | Advice generator app</title>
  <!-- Font Family - Manrope -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="./src/global.css">
</head>

<body>

  <main class="main">
    <section class="advice__section section">
      <div class="advice__container container">
        <div class="advice__card text-center">
          <p id="adviceText" class="advice__text"></p>
          <h1 id="adviceTitle" class="advice__title"></h1>
          <div class="advice__bg-divider"></div>
          <div class="advice__img-container">
            <img class="advice__img" src="./images/icon-dice.svg" alt="Dice">
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- JS -->
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
